---
layout: default
title: XCity Brum &#58; Station
menu: <header class="bar bar-nav"><a class="icon icon-left-nav pull-left" href="/" data-transition="slide-out"></a><a class="icon icon-refresh pull-right" id="app-refresh" onclick="loadStation();"></a><h1 class="title">X City Brum &#58; <span id="app-station-title" data-bind="text&#58; stationName"></span></h1></header>
footer: <nav class="bar bar-tab"><a class="tab-item" href="/"><span class="icon icon-home"></span><span class="tab-label">Home</span></a><a class="tab-item" href="/favourites"><span class="icon icon-star-filled"></span><span class="tab-label">Favourites</span></a><a class="tab-item" href="/about"><span class="icon icon-info"></span><span class="tab-label">About</span></a></nav>
js: <script type="text/javascript">var loadedPage = pages.station;</script>
---
<div class="card" id="app-station-card">
    <ul class="table-view">
        <li class="table-view-cell table-view-divider">Approaching Trains</li>
        <!-- ko foreach: approachingTrains -->
        <li class="table-view-cell train">
            <a class="navigate-right smaller" data-transition="slide-in" data-bind="attr: { href: '/train#!' + serviceId }">
                <span class="media-object pull-right" style="vertical-align: middle;">
                    <span data-bind="text: platform" class="platform"></span>
                </span>
                <div class="media-body">
                    <b><span data-bind="text: expectedDeparture"></span></b>
                    to
                    <b><span data-bind="text: destination"></span></b>
                    <br />
                    <span data-bind="text: due"></span>
                    <span class="badge" data-bind="text: delay, css: delayClass"></span>
                </div>
            </a>
        </li>
        <!-- /ko -->
        <li class="table-view-cell table-view-divider">Recent Trains</li>
        <!-- ko foreach: recentTrains -->
        <li class="table-view-cell train">
            <a class="navigate-right smaller" data-transition="slide-in" data-bind="attr: { href: '/train#!' + serviceId }">
                <span class="media-object pull-right" style="vertical-align: middle;">
                    <span data-bind="text: platform"></span>
                </span>
                <div class="media-body">
                    <b><span data-bind="text: expectedDeparture"></span></b>
                    to
                    <b><span data-bind="text: destination"></span></b>
                    <br />
                    <span data-bind="text: due"></span>
                    <span class="badge" data-bind="text: delay, css: delayClass"></span>
                </div>
            </a>
        </li>
        <!-- /ko -->
    </ul>
</div>
